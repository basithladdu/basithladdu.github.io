<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPREC Event Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 16px;
            text-align: center;
            text-transform: lowercase;
        }

        p {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 20px;
            text-transform: lowercase;
        }

        .add-calendar button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: lowercase;
        }

        .add-calendar button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.875rem;
            color: #555555;
            text-align: center;
            text-transform: lowercase;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }

            .add-calendar button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>gprec event calendar</h1>
    <p>stay updated with all events! add this calendar to your google calendar for quick access.</p>
    <div class="add-calendar">
        <button onclick="addToCalendar()">add to google calendar</button>
    </div>
    <iframe src="https://calendar.google.com/calendar/embed?src=Y182Mjg1YjNkYTkzYjRlMWNlMDM1OGE1MGFmNTlkMGQ2NTE2YmRmOTRjNDI4ZTQyMzVlYWRkNTg0ZGQ3NDI1YWMzQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&ctz=Asia/Kolkata" allowfullscreen></iframe>
    <footer>
        created by <a href="https://www.linkedin.com/in/basithladoo" target="_blank">shaik abdul basith</a> |
        email: <a href="mailto:basithladoo@gmail.com">basithladoo@gmail.com</a>
    </footer>
    <script>
        function addToCalendar() {
            const calendarUrl = "https://calendar.google.com/calendar/u/0/r?cid=Y182Mjg1YjNkYTkzYjRlMWNlMDM1OGE1MGFmNTlkMGQ2NTE2YmRmOTRjNDI4ZTQyMzVlYWRkNTg0ZGQ3NDI1YWMzQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20";
            window.open(calendarUrl, '_blank');
        }
    </script>
</body>
</html>
