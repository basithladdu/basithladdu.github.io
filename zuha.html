<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chaotic love simulator 5.0 üå∏ü•≠üí•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: radial-gradient(circle, #ffe3f1, #d0f4de);
      touch-action: none;
    }
    #wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .photo {
      position: absolute;
      width: 140px;
      border-radius: 50%;
      border: 4px dashed #ff69b4;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      cursor: grab;
      user-select: none;
      transition: transform 0.02s ease;
    }
    .photo:hover {
      transform: scale(1.1) rotate(2deg);
    }
    .label {
      text-align: center;
      margin-top: 4px;
      font-size: 0.9rem;
      color: #222;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      padding: 3px 6px;
      display: inline-block;
    }
    .boom {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 6rem;
      opacity: 0;
      transition: all 0.05s ease;
    }
    .boom.active {
      transform: translate(-50%, -50%) scale(3);
      opacity: 1;
      animation: explode 0.5s ease;
    }
    @keyframes explode {
      0% { transform: scale(0.5); opacity: 0.2; }
      100% { transform: scale(3); opacity: 1; }
    }
    .counter, .sneeze {
      position: absolute;
      bottom: 10px;
      font-size: 1rem;
      background: #fff9c4;
      padding: 0.5rem 1rem;
      border-radius: 16px;
      box-shadow: 0 0 8px #999;
    }
    .counter {
      left: 50%;
      transform: translateX(-50%);
    }
    .sneeze {
      left: 10px;
    }
    .drop {
      position: absolute;
      width: 40px;
      animation: dropAnim 3s ease-in forwards;
    }
    @keyframes dropAnim {
      0% { top: -40px; opacity: 1; transform: rotate(0deg) scale(0.7); }
      100% { top: 100vh; opacity: 0; transform: rotate(360deg) scale(1.5); }
    }
    #funBtn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ffb6c1;
      border: none;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 0 6px #999;
    }
    #question {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff69b4;
      font-size: 1.2rem;
      z-index: 10;
    }
    #yes, #no {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    #yes { background: lightgreen; }
    #no { background: pink; position: relative; }
  </style>
</head>
<body>
  <button id="funBtn">üéâ Surprise!</button>
  <div id="wrapper">
    <div id="question">
      Wanna go on another chaotic call tonight? üìû‚ú®<br>
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>
    <div class="photo" id="photo1" style="top:80px; left:80px;">
      <img src="https://placekitten.com/160/160" alt="you" width="140">
      <div class="label">me: dragging her heart, not just her photo üíò</div>
    </div>
    <div class="photo" id="photo2" style="top:280px; left:320px;">
      <img src="https://placebear.com/160/160" alt="her" width="140">
      <div class="label">her: said yes once, now stuck forever ü´†</div>
    </div>
    <div class="boom" id="boom">üí•</div>
    <div class="counter" id="counter">Crashes: 0</div>
    <div class="sneeze" id="sneeze">Sneeze Sync: ‚ùå</div>
  </div>
  <script>
    const photo1 = document.getElementById('photo1');
    const photo2 = document.getElementById('photo2');
    const boom = document.getElementById('boom');
    const counter = document.getElementById('counter');
    const sneeze = document.getElementById('sneeze');
    const wrapper = document.getElementById('wrapper');
    const funBtn = document.getElementById('funBtn');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    let crashes = 0;function makeDraggable(el) {
  let offsetX, offsetY;
  el.addEventListener('touchstart', (e) => {
    const rect = el.getBoundingClientRect();
    offsetX = e.touches[0].clientX - rect.left;
    offsetY = e.touches[0].clientY - rect.top;
  });
  el.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    el.style.left = (touch.clientX - offsetX) + 'px';
    el.style.top = (touch.clientY - offsetY) + 'px';
    checkCollision();
  });
  el.onmousedown = e => {
    const shiftX = e.clientX - el.getBoundingClientRect().left;
    const shiftY = e.clientY - el.getBoundingClientRect().top;
    const moveAt = (pageX, pageY) => {
      el.style.left = pageX - shiftX + 'px';
      el.style.top = pageY - shiftY + 'px';
      checkCollision();
    };
    const onMouseMove = event => moveAt(event.pageX, event.pageY);
    document.addEventListener('mousemove', onMouseMove);
    el.onmouseup = () => {
      document.removeEventListener('mousemove', onMouseMove);
      el.onmouseup = null;
    };
  };
  el.ondragstart = () => false;
}

function dropImage(emoji, x) {
  const el = document.createElement('div');
  el.innerText = emoji;
  el.className = 'drop';
  el.style.left = x + 'px';
  wrapper.appendChild(el);
  setTimeout(() => wrapper.removeChild(el), 3000);
}

function checkCollision() {
  const r1 = photo1.getBoundingClientRect();
  const r2 = photo2.getBoundingClientRect();
  if (r1.left < r2.right && r1.right > r2.left && r1.top < r2.bottom && r1.bottom > r2.top) {
    boom.classList.add('active');
    crashes++;
    counter.textContent = `Crashes: ${crashes}`;
    sneeze.textContent = 'Sneeze Sync: ‚úÖ';
    const midX = (r1.left + r2.left) / 2;
    dropImage('ü•≠', midX);
    dropImage('üåπ', midX + 20);
    dropImage('üå∏', midX - 20);
    setTimeout(() => boom.classList.remove('active'), 500);
  }
}

funBtn.onclick = () => {
  const msgs = ['you up for chaos?', 'you sneeze I crash?', 'flowerbomb vibes üå∏', 'crash test #date'];
  alert(msgs[Math.floor(Math.random()*msgs.length)]);
};

yesBtn.onclick = () => {
  alert('YAY! Prepare for explosive vibes üí•üíò');
  for (let i = 0; i < 10; i++) {
    setTimeout(() => dropImage('üå∑', Math.random() * window.innerWidth), i * 150);
    setTimeout(() => dropImage('üíñ', Math.random() * window.innerWidth), i * 200);
  }
};

noBtn.onmouseover = () => {
  noBtn.style.position = 'absolute';
  noBtn.style.top = Math.random() * 70 + '%';
  noBtn.style.left = Math.random() * 70 + '%';
};

makeDraggable(photo1);
makeDraggable(photo2);

  </script>
</body>
</html>
