<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPREC Event Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
        }

        h1 {
            color: #03DAC6;
            margin-bottom: 16px;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .add-calendar button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #03DAC6;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-calendar button:hover {
            background-color: #018786;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.875rem;
            color: #aaaaaa;
            text-align: center;
        }

        footer a {
            color: #03DAC6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }

            .add-calendar button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>GPREC Event Calendar</h1>
    <p>Stay updated with our events! Add this calendar to your Google Calendar for easy access.</p>
    <div class="add-calendar">
        <button onclick="addToCalendar()">Add to Your Calendar</button>
    </div>
