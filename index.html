<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPREC Event Calendar</title>
  
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "JetBrains Mono", monospace;
      background: linear-gradient(135deg, #1e1e1e, #3f3f3f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
      color: #00bcd4;
      animation: fadeInDown 0.8s ease-out forwards;
    }

    .intro-line {
      text-align: center;
      font-size: 0.9rem;
      margin: 10px 0 20px;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin: 20px 0;
      max-width: 600px;
      line-height: 1.6;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .add-calendar {
      margin: 20px 0;
      text-align: center;
    }

    .add-calendar button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 14px rgba(0, 188, 212, 0.4);
    }

    .add-calendar button:hover {
      background-color: #0288d1;
      transform: translateY(-3px);
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0, 188, 212, 0.2);
      animation: fadeIn 0.8s ease-out forwards;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
      animation: fadeIn 1s ease-out forwards;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>GPREC Event Calendar</h1>
  <p class="intro-line">
    Created by <a href="https://www.linkedin.com/in/shaikabdulbasith" target="_blank">Shaik Abdul Basith</a> | Email: <a href="mailto:shaikabdulbasith2107@gmail.com">shaikabdulbasith2107@gmail.com</a>
  </p>
  <p>
    Centralized event calendar for GPREC. Stay updated by adding it to your own Google Calendar.
  </p>

  <div class="add-calendar">
    <button onclick="addToCalendar()">Add to Your Calendar</button>
  </div>

  <iframe
    id="main-calendar"
    src="https://calendar.google.com/calendar/embed?src=yourmaincalendarid%40group.calendar.google.com&ctz=Asia%2FCalcutta"
  ></iframe>

  <footer>
    Made with ❤️ by
    <a href="https://www.linkedin.com/in/shaikabdulbasith" target="_blank">Shaik Abdul Basith</a>
  </footer>

  <script>
    function addToCalendar() {
      const calendarUrl =
        "https://calendar.google.com/calendar/u/0/r?cid=yourmaincalendarid%40group.calendar.google.com";
      window.open(calendarUrl, "_blank");
    }
  </script>
</body>
</html>
