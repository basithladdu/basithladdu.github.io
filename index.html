<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPREC Event Calendar</title>
  
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .add-calendar {
      margin: 20px 0;
      text-align: center;
    }

    .add-calendar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-calendar button:hover {
      background-color: #0288d1;
    }

    iframe {
      width: 50%;
      max-width: 700px;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>GPREC Event Calendar</h1>
  <br>

  <p>
    Centralized event calendar for GPREC. Stay updated by adding it to your own Google Calendar.
  </p>

  <div class="add-calendar">
    <button onclick="addToCalendar()">Add to Your Calendar</button>
  </div>
  <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FKolkata&mode=WEEK&src=Y182Mjg1YjNkYTkzYjRlMWNlMDM1OGE1MGFmNTlkMGQ2NTE2YmRmOTRjNDI4ZTQyMzVlYWRkNTg0ZGQ3NDI1YWMzQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23EF6C00" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>  <footer>
    Created by <a href="https://www.linkedin.com/in/basithladoo" target="_blank">Shaik Abdul Basith</a> | Email: <a href="mailto:basithladoo@gmail.com">basithladoo@gmail.com</a>
  </footer>

  <script>
    function addToCalendar() {
      const calendarUrl =
        "https://calendar.google.com/calendar/u/0/r?cid=yourmaincalendarid%40group.calendar.google.com";
      window.open(calendarUrl, "_blank");
    }
  </script>
</body>
</html>
