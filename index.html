<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devit Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 16px 32px;
            text-transform: lowercase;
            opacity: 0;
            animation: fadeIn 2s forwards;
            position: absolute;
            top: 0;
        }

        .menu a {
            text-decoration: none;
            color: #000000;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .menu a:hover {
            color: #555555;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        h1 {
            font-size: 6rem;
            text-transform: lowercase;
            text-align: center;
            animation: zoomIn 1.5s ease-out forwards;
        }

        #content {
            margin-top: 20px;
            font-size: 1.2rem;
            text-transform: lowercase;
            color: #555555;
        }

        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #555555;
            text-transform: lowercase;
        }

        /* Animations */
        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#" onclick="loadContent('login')">login</a>
        <a href="https://basithladdu.github.io/cal.html" target="_self">cal</a>
        <a href="#" onclick="loadContent('register')">register</a>
    </div>
    <main>
        <h1>devit</h1>
        <div id="content"></div>
    </main>
    <footer>y zeros and ones</footer>

    <script>
        function loadContent(option) {
            const contentDiv = document.getElementById('content');
            contentDiv.textContent = `${option} - coming soon`;
        }
    </script>
</body>
</html>
