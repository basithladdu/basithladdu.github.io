<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPREC Event Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #00bcd4;
    }
    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .add-calendar {
      margin: 20px 0;
      text-align: center;
    }
    .add-calendar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .add-calendar button:hover {
      background-color: #0288d1;
    }
    iframe {
      width: 50%;
      max-width: 600px;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
    footer a {
      color: #00bcd4;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>GPREC Event Calendar</h1>
  <p>
    Centralized event calendar for GPREC. <br>
    Stay updated on college events and activities by adding it to your own Google Calendar.
  </p>

  <div class="add-calendar">
    <button onclick="addToCalendar()">Add to Your Calendar</button>
  </div>
  <iframe  id="main-calendar" src="https://calendar.google.com/calendar/embed?src=c_6285b3da93b4e1ce0358a50af59d0d6516bdf94c428e4235eadd584dd7425ac3%40group.calendar.google.com&ctz=Asia%2FKolkata" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  <footer>
    Made by <a >Shaik Abdul Basith</a><br>
  <a href="https://www.linkedin.com/in/basithladoo">Linkedin</a><br>
 <a href="mailto:basithladoo@gmail.com">Email</a>

    <!-- Made by <a href="https://www.linkedin.com/in/basithladoo">Instagram</a> -->

  </footer>

  <script>
    function addToCalendar() {
      // Redirects the user to the Google Calendar page to subscribe
      const calendarUrl = "https://calendar.google.com/calendar/embed?src=c_6285b3da93b4e1ce0358a50af59d0d6516bdf94c428e4235eadd584dd7425ac3%40group.calendar.google.com&ctz=Asia%2FKolkata";
      window.open(calendarUrl, "_blank");
    }
  </script>
</body>
</html>
