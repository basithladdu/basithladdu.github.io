<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPERC Event Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c2c54);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      animation: fadeInDown 1s ease forwards;
      text-align: center;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      line-height: 1.6;
      width: 90%;
      max-width: 600px;
      animation: fadeInUp 1s ease forwards;
    }

    .add-calendar {
      margin-bottom: 2rem;
      text-align: center;
    }

    .add-calendar button {
      display: inline-flex;
      align-items: center;
      background-color: #00e5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 229, 255, 0.4);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .add-calendar button:hover {
      background-color: #00bcd4;
      transform: translateY(-3px);
    }

    .calendar-icon {
      width: 1.2rem;
      height: 1.2rem;
      margin-right: 8px;
      fill: currentColor;
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0, 229, 255, 0.2);
      animation: fadeIn 1.5s ease forwards;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #ccc;
      animation: fadeIn 2s ease forwards;
      text-align: center;
    }
    footer a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: 500;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        width: 100%;
      }
      .add-calendar button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>GPERC Event Calendar</h1>
  
  <p>
    Welcome to the GPERC Event Calendar! Stay in the loop with all upcoming events,
    workshops, and important dates. Add our shared calendar to yours for instant access
    to everything happening around campus.
  </p>

  <div class="add-calendar">
    <button onclick="addToCalendar()">
      Add to My Calendar
    </button>
  </div>

  <iframe
    id="main-calendar"
    src="https://calendar.google.com/calendar/embed?src=yourmaincalendarid%40group.calendar.google.com&ctz=Asia%2FCalcutta"
  >
  </iframe>

  <footer>
    Created with â™¥ by <a href="https://www.linkedin.com/in/shaikabdulbasith">Shaik Abdul Basith</a> | Handcrafted Code (No AI)
  </footer>

  <script>
    function addToCalendar() {
      const calendarUrl =
        "https://calendar.google.com/calendar/u/0/r?cid=yourmaincalendarid%40group.calendar.google.com";
      window.open(calendarUrl, "_blank");
    }
  </script>
</body>
</html>
